<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CILSA WEB</title>
    <!-- css -->
     <link rel="stylesheet" href="style.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <div class="container-fluid gradient pt-5 pb-2 ps-5">
        <div class="row">
            <div class="col-6">
                <h1 class="display-3 text-light font-weight-bold">Cilsa Workout <br>with Adidas</h1>
            </div>
            <div class="col-6 d-flex justify-content-end pe-5">
                <img src="./img/t.png" alt="imagen" class="header-img">
            </div>
        </div>
        <div class="row">
            <div class="col-3 pb-2">
                <a href="#" class="btn btn-light text-dark b rounded-pill">Started</a>
            </div>
        </div>
    </div>

    <div class="container-fluid ps-5 pt-2">
        <h3 class="font-weight-bold">Sports Supplements</h3>
        <p class="text-secondary">Accesories</p>
        <p class="text-secondary">Clothing</p>
    </div>
    <!-- separador -->
    <div class="container-fluid bg-primary gradient p-2 ps-5">
      <div class="row">
        <div class="col-9">
          <h3 class="text-light">Cilsa Workout</h3>
        </div>
        <div class="col-3 d-flex justify-content-end pe-5">
            <img src="./img/t.png" alt="imagen" class="header-img section-img">
        </div>
      </div>
    </div>
    <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-secondary text-dark ps-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link font-weight-bold text-light" href="#">Clothing <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sports Supplements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accesories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
            </ul>
          </div>
     </nav>

    <!-- JS de Bootstrap (opcional, para componentes que lo requieran) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
