<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CILSA WEB</title>
    <!-- css -->
     <link rel="stylesheet" href="style.css">

        </div>
        <div class="row">
            <div class="col-3 pb-2">

    </div>

    <!-- nav -->

      <nav class="navbar navbar-expand-md navbar-light d-flex flex-md-column">

        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">

            </li>
          </ul>
        </div>

    </div>

        <div class="col-9">
          <h3 class="text-light">Cilsa Workout</h3>
        </div>
        <div class="col-3 d-flex justify-content-end pe-5">
            <img src="./img/t.png" alt="imagen" class="header-img section-img">
        </div>
      </div>
    </div>

    <!-- tab -->
    <div class="container-fluid ps-5 bg-secondary">
      <nav class="nav nab-tabs" id="nav-tab" role="tablist">
        <button class="nav-link text-light active ps-0" id="nav-sports-tab" data-bs-toggle="tab" data-bs-target="#nav-sports" type="button" role="tab" aria-controls="nav-sports" aria-selected="true">Sports</button>

        <button class="nav-link text-light" id="nav-accessories-tab" data-bs-toggle="tab" data-bs-target="#nav-accessories" type="button" role="tab" aria-controls="nav-accessories" aria-selected="false">Accessories</button>

        <button class="nav-link text-light" id="nav-accessories-tab" data-bs-toggle="tab" data-bs-target="#nav-accessories" type="button" role="tab" aria-controls="nav-accessories" aria-selected="false">Contact</button>

        <button class="nav-link text-light" id="nav-clothing-tab" data-bs-toggle="tab" data-bs-target="#nav-clothing" type="button" role="tab" aria-controls="nav-clothing" aria-selected="true">Profile</button>
      </nav>
    </div>

    <!-- tab content -->
     <!-- En cada uno pegar su respectivo contenido -->
    <div class="tab-content ps-5" id="nav-tabContent">

      <div class="tab-pane fade show active p-3" id="nav-sports" role="tabpanel" arial-aria-labelledby="nav-sports-tab">

      </div>

      <div class="tab-pane fade p-3" id="nav-contact" role="tabpanel" arial-aria-labelledby="nav-contact-tab">
