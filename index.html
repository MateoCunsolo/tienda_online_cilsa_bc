<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cilsa Shop</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- header -->
  <div class="container-fluid gradient p-2 px-5 contenedor">
    <h1 class="display-10 text-light font-weight-bold">
      <a href="index.html" style="text-decoration: none; color: inherit;">Cilsa sport shop with </a<span class="fw-bold">adidas</span>
      </h1>
    <a href="index.html">
      <img src="./img/t.png" alt="imagen" class="header-img img-fluid" />
    </a>
  </div>

  <!--nav-->
  <nav  class="navbar navbar-expand-lg navbar-light bg-light p-2">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" id="cloth" href="cloth.html">Cloths</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="supplements" href="supplements.html">Supplements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="accs" href="accs.html">Accesories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile" href="profile.html">Profile</a>
          </li>

        </ul>
        
      </div>
    </div>
  </nav>
  
  <!--main-->
  <div id="carousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/index/running.jpg" class="d-block w-100 carousel-image" alt="running people">
        <div class="carousel-caption top-0">
          <h1 class="display-3 pt-5 mt-5">Mas que una tienda, un incentivo</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/index/acc.jpg" class="d-block w-100 carousel-image" alt="clothes store">
        <div class="carousel-caption pb-5">
          <a href="accs.html"class="btn gradient text-light p-2 rounded-pill">Accesorios infaltables</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/index/shoes.jpg" class="d-block w-100 carousel-image" alt="shoes store">
        <div class="carousel-caption pb-5">
          <a href="cloth.html"class="btn gradient text-light p-2 rounded-pill">Equipate para salir a la pista</a>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="app.js"></script>


  <!-- JS de Bootstrap (opcional, para componentes que lo requieran) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
