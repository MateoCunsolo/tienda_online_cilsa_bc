<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cilsa Shop</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- header -->
    <div class="container-fluid gradient p-2 px-5 contenedor">
      <h1 class="display-10 text-light font-weight-bold">
        Cilsa sport shop with <span class="fw-bold">adidas</span>
      </h1>
      <img src="./img/t.png" alt="imagen" class="header-img img-fluid" />
    </div>

    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-evenly"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cloth.html">Cloths</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suplements.html">Suplements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="accs.html">Accesories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <button class="contrast mb-4">Change Contrast</button>
        <form id="registrationForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="error" id="dobError"></div>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Query/Question</label>
                <input type="textArea" class="form-control" id="text" required>
                <div class="error" id="textError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="app.js"></script>

    <!-- JS de Bootstrap (opcional, para componentes que lo requieran) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
